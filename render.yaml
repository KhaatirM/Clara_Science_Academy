services:
  - type: web
    name: csastudentmanagement
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python startup.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /home
