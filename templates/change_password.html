{% extends "dashboard_layout.html" %}

{% block title %}Change Password - {{ dashboard_title }}{% endblock %}

{% block dashboard_content %}
<div class="container-fluid px-2 px-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="bi bi-lock-fill me-2"></i>Change Password</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password:</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" 
                                   placeholder="Enter current password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" 
                                   placeholder="Enter new password" required>
                            <div class="form-text">Password must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_new_password" class="form-label">Confirm New Password:</label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" 
                                   placeholder="Confirm new password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle me-2"></i>Change Password
                            </button>
                            <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_new_password');
    
    form.addEventListener('submit', function(e) {
        // Clear previous validation messages
        newPassword.classList.remove('is-invalid');
        confirmPassword.classList.remove('is-invalid');
        
        // Check password length
        if (newPassword.value.length < 8) {
            e.preventDefault();
            newPassword.classList.add('is-invalid');
            alert('New password must be at least 8 characters long.');
            return;
        }
        
        // Check if passwords match
        if (newPassword.value !== confirmPassword.value) {
            e.preventDefault();
            confirmPassword.classList.add('is-invalid');
            alert('New password and confirmation do not match.');
            return;
        }
    });
});
</script>
{% endblock %}
