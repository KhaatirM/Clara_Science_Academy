{% extends "shared/dashboard_layout.html" %}

{% block dashboard_content %}
<div class="container-fluid px-2 px-md-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
    <h3 class="mb-2 mb-md-0"><i class="bi bi-pencil me-2"></i>Edit Group Assignment: {{ group_assignment.title }}</h3>
    <div class="d-flex gap-2">
      <a href="{{ url_for('management.admin_view_group_assignment', assignment_id=group_assignment.id) }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left me-1"></i>Back to Assignment
      </a>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0"><i class="bi bi-gear me-2"></i>Assignment Settings</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- Title -->
            <div class="mb-3">
              <label for="title" class="form-label">
                <i class="bi bi-card-text me-1"></i>Assignment Title *
              </label>
              <input type="text" 
                     class="form-control" 
                     id="title" 
                     name="title" 
                     value="{{ group_assignment.title }}" 
                     required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">
                <i class="bi bi-file-text me-1"></i>Description
              </label>
              <textarea class="form-control" 
                        id="description" 
                        name="description" 
                        rows="4" 
                        placeholder="Enter assignment description...">{{ group_assignment.description or '' }}</textarea>
            </div>

            <!-- Due Date -->
            <div class="mb-3">
              <label for="due_date" class="form-label">
                <i class="bi bi-calendar-event me-1"></i>Due Date *
              </label>
              <input type="datetime-local" 
                     class="form-control" 
                     id="due_date" 
                     name="due_date" 
                     value="{{ group_assignment.due_date.strftime('%Y-%m-%dT%H:%M') if group_assignment.due_date else '' }}" 
                     required>
            </div>

            <!-- Group Size -->
            <div class="row g-3 mb-3">
              <div class="col-6">
                <label for="min_group_size" class="form-label">
                  <i class="bi bi-people me-1"></i>Minimum Group Size *
                </label>
                <input type="number" 
                       class="form-control" 
                       id="min_group_size" 
                       name="min_group_size" 
                       value="{{ group_assignment.min_group_size or 2 }}" 
                       min="1" 
                       max="10" 
                       required>
              </div>
              <div class="col-6">
                <label for="max_group_size" class="form-label">
                  <i class="bi bi-people-fill me-1"></i>Maximum Group Size *
                </label>
                <input type="number" 
                       class="form-control" 
                       id="max_group_size" 
                       name="max_group_size" 
                       value="{{ group_assignment.max_group_size or 4 }}" 
                       min="1" 
                       max="10" 
                       required>
              </div>
            </div>

            <!-- Assignment Type -->
            <div class="mb-3">
              <label for="assignment_type" class="form-label">
                <i class="bi bi-tag me-1"></i>Assignment Type
              </label>
              <select class="form-select" id="assignment_type" name="assignment_type">
                <option value="worksheet" {% if group_assignment.assignment_type == 'worksheet' %}selected{% endif %}>Worksheet</option>
                <option value="project" {% if group_assignment.assignment_type == 'project' %}selected{% endif %}>Project</option>
                <option value="presentation" {% if group_assignment.assignment_type == 'presentation' %}selected{% endif %}>Presentation</option>
                <option value="research" {% if group_assignment.assignment_type == 'research' %}selected{% endif %}>Research</option>
                <option value="lab" {% if group_assignment.assignment_type == 'lab' %}selected{% endif %}>Lab Report</option>
                <option value="discussion" {% if group_assignment.assignment_type == 'discussion' %}selected{% endif %}>Discussion</option>
              </select>
            </div>

            <!-- Collaboration Type -->
            <div class="mb-3">
              <label for="collaboration_type" class="form-label">
                <i class="bi bi-diagram-3 me-1"></i>Collaboration Type
              </label>
              <select class="form-select" id="collaboration_type" name="collaboration_type">
                <option value="collaborative" {% if group_assignment.collaboration_type == 'collaborative' %}selected{% endif %}>Collaborative</option>
                <option value="cooperative" {% if group_assignment.collaboration_type == 'cooperative' %}selected{% endif %}>Cooperative</option>
                <option value="competitive" {% if group_assignment.collaboration_type == 'competitive' %}selected{% endif %}>Competitive</option>
                <option value="individual" {% if group_assignment.collaboration_type == 'individual' %}selected{% endif %}>Individual within Group</option>
              </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle me-2"></i>Save Changes
              </button>
              <a href="{{ url_for('management.admin_view_group_assignment', assignment_id=group_assignment.id) }}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Ensure max group size is always >= min group size
    const minSizeInput = document.getElementById('min_group_size');
    const maxSizeInput = document.getElementById('max_group_size');
    
    function validateGroupSizes() {
        const minSize = parseInt(minSizeInput.value);
        const maxSize = parseInt(maxSizeInput.value);
        
        if (minSize > maxSize) {
            maxSizeInput.value = minSize;
        }
    }
    
    minSizeInput.addEventListener('change', validateGroupSizes);
    maxSizeInput.addEventListener('change', validateGroupSizes);
});
</script>
{% endblock %}
