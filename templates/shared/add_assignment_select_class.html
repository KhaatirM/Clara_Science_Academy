{% extends "shared/dashboard_layout.html" %}

{% block dashboard_content %}
<div class="container-fluid px-2 px-md-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
        <h3 class="mb-2 mb-md-0">
            <i class="bi bi-plus-circle me-2"></i>Add Assignment
        </h3>
        <div class="d-flex gap-2">
            <a href="{{ url_for('teacher.dashboard.my_assignments') }}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>Back to Assignments
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-journal-plus me-2"></i>Select Class for Assignment</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-4">
                            <label for="class_id" class="form-label">Choose Class <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg" id="class_id" name="class_id" required>
                                <option value="">Select a class to add assignment to...</option>
                                {% for class in classes %}
                                    <option value="{{ class.id }}">
                                        {{ class.name }} - {{ class.subject }}
                                        {% if class.grade_level %}
                                            (Grade {{ class.grade_level }})
                                        {% endif %}
                                    </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Select the class you want to create an assignment for.
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('teacher.dashboard.my_assignments') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-arrow-right me-1"></i>Continue to Assignment Details
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const classSelect = document.getElementById('class_id');
    
    form.addEventListener('submit', function(e) {
        if (!classSelect.value) {
            e.preventDefault();
            alert('Please select a class before continuing.');
            classSelect.focus();
            return false;
        }
    });
});
</script>
{% endblock %}
