{% extends "dashboard_layout.html" %}

{% block dashboard_content %}
<div class="container-fluid py-3">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Teachers & Staff</h2>
      <!-- Example: Responsive table for teachers/staff list -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <!-- Table head and body go here -->
          <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers_staff %}
                        <tr>
                            <td>
                                <strong>{{ teacher.first_name }} {{ teacher.last_name }}</strong>
                            </td>
                            <td>{{ teacher.email }}</td>
                            <td>
                                <button class="btn btn-outline-info btn-sm" onclick="viewTeacherDetails({{ teacher.id }})">
                                    <i class="bi bi-eye me-1"></i>View Details
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
      </div>
      <!-- Example: Responsive card for staff details (if present) -->
      
    </div>
  </div>
</div>
<!-- End responsive container -->

<script>
function viewTeacherDetails(teacherId) {
    // Show modal with unavailable info message for teachers
    const modalHtml = `
    <div class="modal fade" id="infoUnavailableModal" tabindex="-1" aria-labelledby="infoUnavailableModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoUnavailableModalLabel">Information Unavailable</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Information is currently unavailable. Please contact either the School Administrator or Director for more information.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>`;
    // Remove any existing modal
    const existing = document.getElementById('infoUnavailableModal');
    if (existing) existing.remove();
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    const modal = new bootstrap.Modal(document.getElementById('infoUnavailableModal'));
    modal.show();
}
</script>
{% endblock %}
